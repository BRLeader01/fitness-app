<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-container">

    <!-- Section 1: Daily Calorie Intake -->
    <div class="section-card">
      <h2>üí™ Daily Calorie Intake Calculator</h2>
      <form id="calorieForm">
        <div class="input-group">
          <label>Age</label>
          <input type="number" id="age" placeholder="e.g. 25" required />
        </div>
        <div class="input-group">
          <label>Gender</label>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="input-group">
          <label>Height (cm)</label>
          <input type="number" id="height" placeholder="e.g. 170" required />
        </div>
        <div class="input-group">
          <label>Weight (kg)</label>
          <input type="number" id="weight" placeholder="e.g. 65" required />
        </div>
        <div class="input-group">
          <label>Activity Level</label>
          <select id="activity" required>
            <option value="">Select Level</option>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly Active</option>
            <option value="1.55">Moderately Active</option>
            <option value="1.725">Very Active</option>
            <option value="1.9">Super Active</option>
          </select>
        </div>
        <button type="submit" class="btn">Calculate</button>
      </form>
      <div id="result" class="result-box hidden"></div>
    </div>

    <!-- Section 2: Food Nutrition Tracker -->
     
    <div class="section-card">
      <h2>üçΩÔ∏è Food Nutrition Tracker</h2>
      <form id="nutritionForm">
        <div class="input-group">
          <label>Food Item</label>
          <input type="text" id="foodItem" placeholder="Enter food name..." autocomplete="off" />
<div id="suggestions" class="suggestions-box"></div>

        </div>
        <div class="input-group">
          <label>Quantity (grams)</label>
          <input type="number" id="foodGrams" placeholder="e.g. 100" required />
        </div>
        <button type="submit" class="btn">Get Nutrition</button>
      </form>
      <div id="nutritionResult" class="result-box hidden"></div>
    </div>
<div class="section-card">
  <h2>Diet Plan</h2>
  <a href="gain.html">
  <button class="btn">Weight Gain</button></a>
  <a href="loss.html">
  <button class="btn">Weight Loss</button></a>
</div>
<footer>¬© 2025 All rights reserved. Fittrack by Mansoor Ansari.
</footer>
</div>

<script src="foodData.js"></script>
  <script src="script.js"></script>
</body>
</html>
